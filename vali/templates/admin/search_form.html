{% load i18n static %}
{% if cl.search_fields %}
    <div class="app-search pull-right">
        <form id="changelist-search" method="get">
            <div>
                <input type="search" class="form-control form-control-sm" size="40" name="{{ search_var }}"
                       value="{{ cl.query }}" id="searchbar" autofocus placeholder="{% trans 'Search' %}"/>
                <button type="submit" class="app-search__button" value="{% trans 'Search' %}"><i
                        class="fa fa-search"></i></button>

                {% for pair in cl.params.items %}
                    {% if pair.0 != search_var %}<input type="hidden" name="{{ pair.0 }}" value="{{ pair.1 }}"/>
                    {% endif %}
                {% endfor %}
            </div>
        </form>
    </div>
{% endif %}
